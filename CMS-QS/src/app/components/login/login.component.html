<div class="container-fluid">
  <form role="form" class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
    <div class="title">
      <strong>TECH F5VE</strong> QS&nbsp;后台管理
    </div>
    <div class="form-group">
      <label class="sr-only" for="username">账号</label>
      <div class="input-group">
        <i class="glyphicon glyphicon-user input-group-addon"></i>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="用户名">
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only" for="password">密码</label>
      <div class="input-group">
        <i class="glyphicon glyphicon-lock input-group-addon"></i>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="密码">
      </div>
    </div>
    <button type="button" class="btn btn-success btn-block btn-lg" (click)="onLogin()">登录</button>
    <app-alert></app-alert>
  </form>
</div>
